<h1 class="title-logo animated pulse">Code Club</h1>
<h3 class="site-moto">The ultimate solution for your <br> everyday toy problems</h3>

<br>

<form class="login-form" ng-submit="login(user)">
<input ng-model="user.username" type="text" class="username-input animated fadeInLeft" placeholder="username" required/>
<input ng-model="user.password" type="password" class="password-input animated fadeInRight" placeholder="password" required/>
<button type="submit" class="login-button animated fadeInDown">Login</button>
</form>

<p class="login-redirect-signup">Don't have an account? <a ui-sref="signup">Sign Up</a></p>
