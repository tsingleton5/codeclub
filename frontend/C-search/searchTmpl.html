<section class="searchView">

  <div class="search-input-container">
    <input ng-model="problemFilter" class="input-for-searching-problems" placeholder="Search anything">

  <br>

  <div class="problem-card-container">

    <div ng-repeat="val in problems | filter: problemFilter" class="problem-template-card">
      <h2>{{val.title}}</h2>
      <h3>created by: {{val.creator.username}}</h3>
      <h4>difficulty: {{val.difficulty}}</h4>
      <i class="fa fa-heart-o heart-on-probs" aria-hidden="true" ng-click="addFavProblem(val._id)"></i>
        <div class="definition-in-card">
            Problem...
            <div>{{val.definition}}</div>
        </div>

<button type="button" name="button" class="solution-button">Solution</button>
         <!-- Solution: {{val.solution}} <br> -->
    </div>
 <!-- animated rubberBand -->
  </div>

</section>
