
<h2>SIGN UP</h2>
<form ng-submit="register(newUser)">
  Name: <input type="text" ng-model="newUser.name" required/>
  Username: <input type="text" ng-model="newUser.username" required/>
  Password: <input type="password" ng-model="newUser.password" required/>
  <button type="submit">Register</button>
</form>

<p>
  Have an account? <a ui-sref="login">Login</a>
</p>
